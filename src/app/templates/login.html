<div class="sign-in" style="background-color: bisque">
    <label for="userid">User ID:</label><input type="text" id="userid" [(ngModel)]="user.user_id"><br>
    <label for="login_pass">Password:</label><input type="password" id="login_pass" [(ngModel)]="user.password"><br><br>
    <button (click)="signIn()">Log In</button>
    <button (click)="createAccount()">Create Account</button>
</div>
